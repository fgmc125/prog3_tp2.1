<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://academiacimneiber.com/assets/logoClaro-Z6OnHFdL.png" />
    <title>Sistema de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./reservations.css" />
</head>
<body data-theme="dark">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="https://academiacimneiber.com/assets/logoClaro-Z6OnHFdL.png" />
                <span class="title is-5 ml-2">Restaurant Reservations</span>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="sidebarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item add-reservation"> Agregar Reserva </a>
            </div>
        </div>
    </nav>
    <div class="columns body-content">
        <div class="column scrollable-column">
            <section class="section">
                <div class="container">
                    <h2 class="subtitle">Lista de Reservas</h2>
                    <div id="reservations-list"></div>
                </div>
            </section>
        </div>
    </div>

    <div id="reservation-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Agregar Reserva</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form id="reservation-form">
                    <div class="field">
                        <label class="label">Nombre Completo</label>
                        <div class="control">
                            <input class="input" type="text" id="customer-name" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" id="customer-email" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Fecha de la Reserva</label>
                        <div class="control">
                            <input class="input" type="datetime-local" id="reservation-date" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">NÃºmero de Personas</label>
                        <div class="control">
                            <input class="input" type="number" id="guests" required />
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-primary" id="save-reservation" type="submit">Agregar Reserva</button>
                <button class="button cancel-modal">Cancelar</button>
            </footer>
        </div>
    </div>
    <script src="reservations.js"></script>
</body>
</html>
