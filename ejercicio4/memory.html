<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://academiacimneiber.com/assets/logoClaro-Z6OnHFdL.png"
        />
        <title>Juego de Memoria</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
        <link rel="stylesheet" href="memory.css" />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Juego de Memoria</h1>
                <button id="restart-button" class="button is-primary">
                    Reiniciar Juego
                </button>
                <div class="fixed-grid has-4-cols">
                    <div id="game-board" class="grid"></div>
                </div>
            </div>
        </section>

        <div id="endgame-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <h2 class="title">Â¡Juego terminado!</h2>
                    <p id="modal-time"></p>
                    <p id="modal-moves"></p>
                    <button id="modal-close-button" class="button is-primary">Cerrar</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <script src="memory.js"></script>
    </body>
</html>
